  /api/leaderboards/v2/{leaderboard_type}/:
    get:
      operationId: get_leaderboard
      description: "Retrieve leaderboard entries for a specific leaderboard type.
        Supports filtering by game, season, and pagination. \n\nLeaderboard types:\n-
        **global_user**: Global user rankings across all games\n- **game_user**: Game-specific
        user rankings\n- **team**: Team rankings\n- **seasonal**: Seasonal user rankings
        with decay\n- **mmr**: MMR-based rankings\n- **elo**: ELO-based rankings\n-
        **tier**: Tier-based rankings (Crown > Diamond > Gold > Silver > Bronze)"
      summary: Get leaderboard entries
      parameters:
      - in: query
        name: game_slug
        schema:
          type: string
        description: Filter by game (optional for global leaderboards)
      - in: path
        name: leaderboard_type
        schema:
          type: string
          enum:
          - elo
          - game_user
          - global_user
          - mmr
          - seasonal
          - team
          - tier
        description: Leaderboard type
        required: true
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Max entries to return (default: 100, max: 1000)'
      - in: query
        name: season_id
        schema:
          type: string
        description: Filter by season (required for seasonal leaderboard)
      tags:
      - Leaderboards
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - bearerAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'
              examples:
                SuccessfulResponse:
                  value:
                  - - leaderboard_type: game_user
                      rank: 1
                      reference_id: 123
                      game_slug: valorant
                      score: 2400
                      wins: 75
                      losses: 25
                      win_rate: '75.00'
                      payload:
                        tier: crown
                        percentile: 99.5
                        display_name: ProPlayer123
                      computed_at: '2025-12-10T15:00:00Z'
                    - rank: 2
                      reference_id: 456
                      score: 2300
                      wins: 70
                      losses: 30
                      win_rate: '70.00'
                      payload:
                        tier: diamond
                        percentile: 95.0
                      computed_at: '2025-12-10T15:00:00Z'
                  summary: Successful Response
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
