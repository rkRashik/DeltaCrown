      type: object
      description: |-
        Serializer for staff assignment request.

        Reference: Phase 7, Epic 7.3 - Assign Staff Endpoint
      properties:
        user_id:
          type: integer
        role_code:
          type: string
          minLength: 1
          maxLength: 50
        stage_id:
          type: integer
          nullable: true
        notes:
          type: string
          default: ''
      required:
      - role_code
      - user_id
    Bracket:
      type: object
      description: |-
        Serializer for Bracket model (list view).

        Read-only basic bracket information without nodes.
      properties:
        id:
          type: integer
        tournament_id:
          type: integer
        tournament_name:
          type: string
        format:
          type: string
        format_display:
          type: string
        seeding_method:
          type: string
        seeding_method_display:
          type: string
        total_rounds:
          type: integer
        total_matches:
          type: integer
        is_finalized:
          type: boolean
        generated_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - format
      - format_display
      - generated_at
      - id
      - is_finalized
      - seeding_method
      - seeding_method_display
      - total_matches
      - total_rounds
      - tournament_id
      - tournament_name
      - updated_at
    BracketDetail:
      type: object
      description: |-
        Serializer for Bracket model (detail view with nodes).

