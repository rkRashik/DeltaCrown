    AssignRefereeRequestRequest:
      type: object
      description: |-
        Serializer for referee assignment request.

        Reference: Phase 7, Epic 7.3 - Assign Referee Endpoint
      properties:
        staff_assignment_id:
          type: integer
        is_primary:
