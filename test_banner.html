<!DOCTYPE html>
<html>
<head>
    <title>Banner Test</title>
    <style>
        .banner-frame {
            width: 400px;
            height: 225px;
            background: linear-gradient(135deg, #1e1e2e 0%, #0f0f17 100%);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Testing Banner Fallback</h1>
    <div class="banner-frame">
        <img src="nonexistent-banner.jpg"
             alt="Test Banner"
             class="banner-img"
             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'text-align: center;\'><h2>Game Banner</h2><p>Fallback Background</p></div>';">
    </div>
</body>
</html>
