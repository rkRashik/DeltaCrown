<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mirrorGold" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0.0" stop-color="#CA8A04"/>
      <stop offset="0.2" stop-color="#FDE047"/>   <stop offset="0.45" stop-color="#FEF08A"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>    <stop offset="0.55" stop-color="#FEF08A"/>
      <stop offset="0.8" stop-color="#EAB308"/>
      <stop offset="1.0" stop-color="#A16207"/>
    </linearGradient>

    <radialGradient id="deepField" cx="128" cy="128" r="128" gradientUnits="userSpaceOnUse">
      <stop offset="0.5" stop-color="#854D0E"/>
      <stop offset="1.0" stop-color="#451A03"/>
    </radialGradient>

    <filter id="goldStamp" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" in="SourceAlpha" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="2" specularConstant="1" specularExponent="20" lighting-color="#FFFFFF" result="spec">
        <fePointLight x="-100" y="-100" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#451A03" flood-opacity="0.8"/>
    </filter>
  </defs>

  <circle cx="128" cy="128" r="126" fill="url(#mirrorGold)" stroke="#713F12" stroke-width="1"/>
  <circle cx="128" cy="128" r="114" fill="url(#deepField)" stroke="#713F12" stroke-width="1"/>

  <g opacity="0.4">
    <pattern id="hexPattern" x="0" y="0" width="14" height="24" patternUnits="userSpaceOnUse">
       <path d="M7 0 L14 4 V12 L7 16 L0 12 V4 Z" fill="none" stroke="#EAB308" stroke-width="0.5"/>
    </pattern>
    <circle cx="128" cy="128" r="114" fill="url(#hexPattern)"/>

    <g stroke="#FDE047" stroke-width="0.5" stroke-dasharray="1 3">
        <path d="M128 128 L128 30" transform="rotate(0 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(20 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(40 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(60 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(80 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(100 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(120 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(140 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(160 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(180 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(200 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(220 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(240 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(260 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(280 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(300 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(320 128 128)"/>
        <path d="M128 128 L128 30" transform="rotate(340 128 128)"/>
    </g>
  </g>

  <circle cx="128" cy="128" r="108" fill="none" stroke="url(#mirrorGold)" stroke-width="2" stroke-dasharray="0.5 4" stroke-linecap="round" filter="url(#goldStamp)"/>

  <path id="topCurve" d="M 40,128 A 88,88 0 0,1 216,128" fill="none" />
  <path id="botCurve" d="M 50,128 A 78,78 0 0,0 206,128" fill="none" />

  <text fill="url(#mirrorGold)" font-family="Times New Roman, Serif" font-weight="900" font-size="20" letter-spacing="4" filter="url(#goldStamp)">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">DELTACROWN</textPath>
  </text>

  <text fill="url(#mirrorGold)" font-family="Times New Roman, Serif" font-weight="bold" font-size="10" letter-spacing="3" opacity="0.9" filter="url(#goldStamp)">
    <textPath href="#botCurve" startOffset="50%" text-anchor="middle">EST 2025</textPath>
  </text>

  <g transform="translate(128 128)" filter="url(#goldStamp)">
    <g transform="translate(-32 -42)">
      <path d="M 0 0 H 35 C 65 0 80 25 80 42 C 80 65 65 84 35 84 H 0 V 0 Z" fill="url(#mirrorGold)"/>

      <path d="M 18 18 V 66 H 30 C 45 66 58 55 58 42 C 58 30 45 18 30 18 H 18 Z" fill="#854D0E" stroke="#451A03" stroke-width="1"/>
      <path d="M 18 18 V 66 H 30 C 45 66 58 55 58 42 C 58 30 45 18 30 18 H 18 Z" fill="url(#hexPattern)" opacity="0.4"/>

      <rect x="24" y="-12" width="6" height="24" fill="url(#mirrorGold)"/> <rect x="24" y="72" width="6" height="24" fill="url(#mirrorGold)"/>  <path d="M 0 0 L 0 -14 L 10 -4 L 20 -14 L 20 0 H 0 Z" fill="url(#mirrorGold)"/>
    </g>
  </g>
</svg>