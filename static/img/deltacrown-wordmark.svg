<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 64" role="img" aria-labelledby="title desc">
  <title id="title">DeltaCrown Wordmark</title>
  <desc id="desc">Stylized DeltaCrown wordmark in Russo One font with esports gradient.</desc>
  <defs>
    <linearGradient id="dc-word-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C2FF"/>
      <stop offset="50%" stop-color="#A3FF12"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <style>
      .wordmark {
        font-family: 'Russo One', sans-serif;
        font-weight: 400;
        font-size: 48px;
        fill: url(#dc-word-gradient);
      }
    </style>
  </defs>
  <text x="0" y="48" class="wordmark">DeltaCrown</text>
</svg>
