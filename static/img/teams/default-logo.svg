      <stop offset="50%" stop-color="#6C00FF"/> <stop offset="100%" stop-color="#00E5FF"> <animate attributeName="stop-color" values="#00E5FF;#80F3FF;#00E5FF" dur="3s" repeatCount="indefinite" />
