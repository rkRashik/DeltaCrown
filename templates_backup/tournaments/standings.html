<div class="rounded-2xl ring-1 ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-900 p-4">
  <h3 class="font-semibold text-slate-900 dark:text-slate-100 mb-2">Standings</h3>
  {% if tournament.standings %}
    <div class="text-slate-900 dark:text-slate-100">{{ tournament.standings|safe }}</div>
  {% else %}
    <p class="text-sm text-slate-600 dark:text-slate-300">Standings will appear once matches have been played.</p>
  {% endif %}
</div>
