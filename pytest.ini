[pytest]
DJANGO_SETTINGS_MODULE = deltacrown.settings_test_pg
python_files = tests.py test_*.py *_test.py
testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=apps
    --cov=deltacrown
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --no-cov-on-fail
    --maxfail=5
    --reuse-db
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    models: Model tests
    views: View tests
    serializers: Serializer tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
