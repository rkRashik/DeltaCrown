{% load static %}
<nav class="fixed w-full z-30 backdrop-blur-md bg-white/70 dark:bg-gray-900/70 border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">

      <!-- Left: Logo + Brand -->
      <div class="flex items-center space-x-3">
        <img src="{% static 'img/logo-animated.svg' %}" alt="DeltaCrown Logo" class="h-8 w-8"/>
        <span class="text-xl font-extrabold tracking-wide bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">
          DeltaCrown
        </span>
      </div>

      <!-- Right: Nav items -->
      <div class="flex items-center space-x-6">

        <!-- Notifications -->
        <button class="relative focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-200 hover:text-indigo-500 dark:hover:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">3</span>
        </button>

        <!-- Profile dropdown -->
        <div class="relative">
          <button id="profile-menu" class="flex items-center focus:outline-none">
            <img class="h-8 w-8 rounded-full border-2 border-indigo-500 dark:border-indigo-400" src="{% static 'img/default-avatar.png' %}" alt="Profile"/>
          </button>
          <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-lg ring-1 ring-black ring-opacity-5 py-1 z-40">
            {% if user.is_authenticated %}
              <a href="{% url 'user_profile:detail' user.id %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
              <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Sign In</a>
              <a href="{% url 'signup' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Sign Up</a>
            {% endif %}
          </div>
        </div>

      </div>
    </div>
  </div>
</nav>

<script>
  // Toggle profile dropdown
  const profileBtn = document.getElementById('profile-menu');
  const profileDropdown = document.getElementById('profile-dropdown');
  if (profileBtn) {
    profileBtn.addEventListener('click', () => {
      profileDropdown.classList.toggle('hidden');
    });
  }
</script>
