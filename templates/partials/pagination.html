{% if page_obj %}
<div class="container mx-auto px-4 py-6 flex items-center justify-between text-sm">
  <div>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</div>
  <div class="flex items-center gap-2">
    {% if page_obj.has_previous %}
      <a class="btn-ghost" href="?page={{ page_obj.previous_page_number }}">Previous</a>
    {% endif %}
    {% if page_obj.has_next %}
      <a class="btn-ghost" href="?page={{ page_obj.next_page_number }}">Next</a>
    {% endif %}
  </div>
</div>
{% endif %}
