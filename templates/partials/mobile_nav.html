<div id="main-drawer" class="mobile-drawer" hidden role="dialog" aria-modal="true" aria-labelledby="drawer-title">
  <div class="mobile-drawer__panel" role="document">
    <button class="btn-ghost close-x" data-close-drawer aria-label="Close menu">×</button>
    <h2 id="drawer-title" class="sr-only">Navigation</h2>
    <form action="/search/" method="get" class="mb-3">
      <input class="filter-input w-full" type="search" name="q" placeholder="Search…">
    </form>
    <ul class="drawer-links">
      <li><a class="link-nav" href="/tournaments/">Tournaments</a></li>
      <li><a class="link-nav" href="/teams/">Teams</a></li>
      <li>
        <a class="link-nav" href="{% firstof '/watch/' '/tournaments/' %}">Watch{% if nav_live %} <span class="pill pill--live">Live</span>{% endif %}</a>
      </li>
      <li><a class="link-nav" href="/pages/community/">Community</a></li>
      <li><a class="link-nav" href="/pages/about/">About</a></li>
      <li class="pt-2 border-t border-border">
        {% if request.user.is_authenticated %}
          <a class="btn-primary w-full" href="/dashboard/">Dashboard</a>
        {% else %}
          <div class="flex gap-2">
            <a class="btn-primary w-full" href="/accounts/login/">Sign in</a>
            <a class="btn-secondary w-full" href="/accounts/signup/">Create account</a>
          </div>
        {% endif %}
      </li>
      <li><button class="btn-secondary w-full" data-theme-toggle id="theme-toggle-mobile" aria-pressed="false">Theme</button></li>
    </ul>
  </div>
  <button class="mobile-drawer__scrim" data-close-drawer aria-label="Close"></button>
</div>
