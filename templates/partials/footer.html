{% load static %}
<div class="container mx-auto px-4 py-10 text-sm text-dc-muted">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    <div>
      <img src="{% static 'img/logo-light.svg' %}" alt="DeltaCrown" class="h-8 w-auto mb-3 opacity-90">
      <p>From the Delta to the Crown — Where Champions Rise.</p>
    </div>
    <div>
      <h3 class="footer-h">Explore</h3>
      <ul class="space-y-2">
        <li><a href="/tournaments/" class="footer-link">Tournaments</a></li>
        <li><a href="/teams/" class="footer-link">Teams</a></li>
        <li><a href="/press/" class="footer-link">Press Kit</a></li>
      </ul>
    </div>
    <div>
      <h3 class="footer-h">Company</h3>
      <ul class="space-y-2">
        <li><a href="/about/" class="footer-link">About</a></li>
        <li><a href="/news/" class="footer-link">News</a></li>
        <li><a href="/sitemap.xml" class="footer-link">Sitemap</a></li>
      </ul>
    </div>
    <div>
      <h3 class="footer-h">Community</h3>
      <div class="flex items-center gap-3">
        <a class="social" href="https://facebook.com" aria-label="Facebook"><svg class="icon"><use href="{% static 'svg/sprite.svg' %}#facebook"/></svg></a>
        <a class="social" href="https://instagram.com" aria-label="Instagram"><svg class="icon"><use href="{% static 'svg/sprite.svg' %}#instagram"/></svg></a>
        <a class="social" href="https://discord.com" aria-label="Discord"><svg class="icon"><use href="{% static 'svg/sprite.svg' %}#discord"/></svg></a>
        <a class="social" href="https://wa.me/" aria-label="WhatsApp"><svg class="icon"><use href="{% static 'svg/sprite.svg' %}#whatsapp"/></svg></a>
      </div>
    </div>
  </div>
  <div class="mt-8 border-t border-dc-border pt-4 flex flex-wrap gap-4 items-center justify-between">
    <p>© {{ now|date:"Y" }} DeltaCrown. All rights reserved.</p>
    <p><a href="/privacy/" class="footer-link">Privacy</a> · <a href="/terms/" class="footer-link">Terms</a></p>
  </div>
</div>
