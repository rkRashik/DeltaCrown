<footer class="border-top mt-5 py-4" role="contentinfo" aria-label="Site footer">
  <div class="container d-flex flex-column flex-md-row gap-2 justify-content-between align-items-start">
    <div>
      <div class="fw-semibold">DeltaCrown</div>
      <small class="text-muted">Â© {% now "Y" %} DeltaCrown. All rights reserved.</small>
    </div>

    <nav aria-label="Footer links">
      <ul class="list-unstyled d-flex flex-wrap gap-3 mb-0 align-items-center">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="/tournaments/">Tournaments</a></li>
        <li><a href="/teams/">Teams</a></li>
        <li><a href="/sitemap.xml">Sitemap</a></li>
        <li><a href="/robots.txt">Robots</a></li>

        {% if request.user.is_authenticated %}
          <li>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-secondary">Log out</button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'login' %}?next={{ request.path }}">Sign in</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</footer>
