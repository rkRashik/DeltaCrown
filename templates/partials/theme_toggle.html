<button
  id="theme-toggle"
  type="button"
  class="btn border-line"
  aria-label="Toggle color theme"
  aria-live="polite"
  data-state="system"
>
  <span aria-hidden="true" data-icon="system">🖥️</span>
  <span aria-hidden="true" data-icon="light" class="hidden">🌞</span>
  <span aria-hidden="true" data-icon="dark" class="hidden">🌙</span>
  <span class="sr-only">Theme: <span id="theme-toggle-status">System</span></span>
</button>
