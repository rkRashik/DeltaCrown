{% extends "base.html" %}
{% block title %}Leave Team{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Leave Team</h1>
  <p class="text-white/70">Are you sure you want to leave <strong>{{ team.name }}</strong>?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm leave</button>
    <a class="btn btn-secondary ml-2" href="{{ cancel_url|default:'/' }}">Cancel</a>
  </form>
</div>
{% endblock %}
