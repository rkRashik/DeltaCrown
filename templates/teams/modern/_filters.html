<form class="teams-modern-filters-form" method="get">
  <input type="search" name="q" value="{{ q }}" placeholder="Search teams..." class="teams-modern-search">
  <select name="game" class="teams-modern-select">
    <option value="">All Games</option>
    {% for game in games_list %}
      <option value="{{ game.code }}" {% if game.code == active_game %}selected{% endif %}>{{ game.name }}</option>
    {% endfor %}
  </select>
  <select name="sort" class="teams-modern-select">
    <option value="powerrank" {% if sort == 'powerrank' %}selected{% endif %}>Power Rank</option>
    <option value="points" {% if sort == 'points' %}selected{% endif %}>Points</option>
    <option value="members" {% if sort == 'members' %}selected{% endif %}>Members</option>
    <option value="az" {% if sort == 'az' %}selected{% endif %}>A-Z</option>
    <option value="recent" {% if sort == 'recent' %}selected{% endif %}>Recent</option>
  </select>
  <button type="submit" class="teams-modern-btn">Apply</button>
</form>
