{% load dict_extras %}
<div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
  <div class="stat-card">
    <div class="stat">{{ team.tournaments_played }}</div>
    <div class="muted">Tournaments played</div>
  </div>
  <div class="stat-card">
    <div class="stat">{{ team.wins }}</div>
    <div class="muted">Wins</div>
  </div>
  <div class="stat-card">
    <div class="stat">{{ team.losses }}</div>
    <div class="muted">Losses</div>
  </div>
  <div class="stat-card">
    {% with total=team.wins|add:team.losses %}
      <div class="stat">
        {% if total > 0 %}
          {{ team.wins|mul:100|div:total|floatformat:0 }}%
        {% else %}â€”{% endif %}
      </div>
    {% endwith %}
    <div class="muted">Win rate</div>
  </div>
</div>
