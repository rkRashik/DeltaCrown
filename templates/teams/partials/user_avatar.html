<div class="user-avatar {{ size_class }}">
    {% if user.userprofile.avatar %}
        <img src="{{ user.userprofile.avatar.url }}" alt="{{ user.get_full_name }}" class="rounded-circle w-100 h-100">
    {% else %}
        <div class="avatar-placeholder rounded-circle d-flex align-items-center justify-content-center">
            {{ initial }}
        </div>
    {% endif %}
    {% if show_name %}
        <span class="user-name ms-2">{{ user.get_full_name|default:user.username }}</span>
    {% endif %}
</div>
