<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DeltaCrown â€” Team HQ</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* Team colors (demo-changeable) */
            --team-primary: #7c3aed;
            /* default violet */
            --team-accent: #22c55e;
            /* default green */

            /* Base surface */
            --bg0: #070a12;
            --bg1: #0b1020;
            --card: rgba(255, 255, 255, .06);
            --card2: rgba(255, 255, 255, .085);
            --line: rgba(255, 255, 255, .12);
            --txt: rgba(255, 255, 255, .92);
            --muted: rgba(255, 255, 255, .62);
            --shadow: 0 18px 60px rgba(0, 0, 0, .55);
        }

        /* Nicer scrollbars (optional) */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, .18) transparent;
        }

        *::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }

        *::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, .14);
            border-radius: 999px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Soft glassy background */
        body {
            background:
                radial-gradient(900px 600px at 12% 8%, color-mix(in oklab, var(--team-primary) 32%, transparent), transparent 55%),
                radial-gradient(800px 560px at 86% 18%, color-mix(in oklab, var(--team-accent) 22%, transparent), transparent 55%),
                radial-gradient(900px 680px at 50% 92%, rgba(59, 130, 246, .14), transparent 60%),
                linear-gradient(180deg, var(--bg0), var(--bg1));
            color: var(--txt);
        }

        /* Utility for CSS var colors with Tailwind arbitrary color syntax */
        .bg-card {
            background: var(--card);
        }

        .bg-card2 {
            background: var(--card2);
        }

        .border-line {
            border-color: var(--line);
        }

        .text-muted {
            color: var(--muted);
        }

        .shadow-soft {
            box-shadow: var(--shadow);
        }

        /* Modal/Drawer Framework */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-container {
            position: fixed;
            inset: 0;
            z-index: 51;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid var(--line);
            border-radius: 1.5rem;
            backdrop-filter: blur(24px);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .modal-container.active .modal-content {
            transform: scale(1);
        }

        /* Drawer variant (mobile) */
        @media (max-width: 768px) {
            .modal-container {
                align-items: flex-end;
                padding: 0;
            }

            .modal-content {
                max-width: 100%;
                border-radius: 1.5rem 1.5rem 0 0;
                max-height: 85vh;
                transform: translateY(100%);
            }

            .modal-container.active .modal-content {
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--line);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        /* Simple section router behavior */
        .hq-section {
            display: none;
        }

        .hq-section.is-active {
            display: block;
        }

        /* Active nav pill */
        .nav-item[aria-current="page"] {
            background: linear-gradient(135deg,
                    color-mix(in oklab, var(--team-primary) 28%, rgba(255, 255, 255, .06)),
                    rgba(255, 255, 255, .05));
            border-color: color-mix(in oklab, var(--team-primary) 38%, rgba(255, 255, 255, .14));
        }

        /* Demo controller popover animation */
        .pop {
            transform-origin: bottom right;
        }

        .pop[data-open="true"] {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .pop[data-open="false"] {
            transform: translateY(10px) scale(.98);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
