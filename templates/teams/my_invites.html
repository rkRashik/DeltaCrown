{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>My Team Invites</h3>
  <ul class="list-group">
    {% for inv in invites %}
      <li class="list-group-item d-flex justify-content-between">
        <div>
          <strong>{{ inv.team.tag }}</strong> â€” {{ inv.message }}
          <div class="text-muted small">from @{{ inv.invited_by.user.username }}</div>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-success" href="{% url 'teams:accept_invite' inv.token %}">Accept</a>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'teams:decline_invite' inv.token %}">Decline</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No invites right now.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
