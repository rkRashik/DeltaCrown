{% extends "base.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Teams</h1>
  {% if teams %}
    <ul class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for team in teams %}
        <li class="rounded-2xl border border-white/10 p-4 bg-black/20">
          <div class="font-semibold">{{ team.name|default:"Unnamed Team" }}</div>
          <div class="text-white/60 text-sm">{{ team.tag }}</div>
          <a class="btn btn-secondary btn-sm mt-3" href="{{ team.get_absolute_url|default:'#' }}">View</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="text-white/70">No teams yet.</div>
  {% endif %}
</div>
{% endblock %}
