{% extends "base.html" %}
{% load static %}
{% block title %}Sign out â€” DeltaCrown{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'siteui/css/auth.css' %}" />
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-bg"></div>
    <div class="auth-bg-pattern"></div>

    <div class="auth-message-card">
        <div class="auth-message-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>

        <h1 class="auth-message-title">Sign Out</h1>
        <p class="auth-message-text">Are you sure you want to leave the arena?</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="auth-message-actions">
                <button class="btn-auth" type="submit">Sign Out</button>
                <a href="javascript:history.back()" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
