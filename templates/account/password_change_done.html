{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'siteui/css/auth.css' %}" />
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-bg"></div>
    <div class="auth-bg-pattern"></div>

    <div class="auth-form-card">
        <div class="auth-header">
            <div class="success-icon">
                <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="auth-form-title">Password Changed Successfully</h1>
            <p class="auth-form-subtitle">Your password has been updated</p>
        </div>

        <div class="auth-links">
            <a href="{% url 'user_profile:settings_v3' %}" class="btn-auth">Back to Settings</a>
            <a href="{% url 'user_profile:profile_public' username=request.user.username %}" class="auth-link mt-3">View Profile</a>
        </div>
    </div>
</div>
{% endblock %}
