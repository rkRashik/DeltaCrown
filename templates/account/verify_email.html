{% extends "base.html" %}
{% block title %}Verify your email — DeltaCrown{% endblock %}
{% block content %}
<section class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8 dark:bg-gray-900">
  <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
    <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-1/2 -z-10 aspect-1155/678 w-144.5 max-w-none -translate-x-1/2 rotate-30 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-288.75 dark:opacity-20"></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl dark:text-white">Verify your email</h2>
    <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Enter the 6‑digit code we sent to your email.</p>
  </div>
  <form method="post" action="" class="mx-auto mt-12 max-w-md sm:mt-16">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="text-red-500 text-sm mb-2">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="grid grid-cols-1 gap-y-6">
      <div>
        <label for="id_code" class="block text-sm font-semibold text-gray-900 dark:text-white">6‑digit code</label>
        <div class="mt-2.5">
          <input type="text" name="code" id="id_code" maxlength="6" autocomplete="one-time-code"
                 class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
      <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500">Verify</button>
    </div>
  </form>
  <form method="post" action="{% url 'account:resend_otp' %}" class="mx-auto mt-4 max-w-md">
    {% csrf_token %}
    <button type="submit" class="w-full rounded-md border border-gray-300 px-3.5 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-white/10 dark:text-gray-300 dark:hover:bg-white/10">Resend code</button>
  </form>
</section>
{% endblock %}
