{% extends "base.html" %}
{% block title %}Reset password — DeltaCrown{% endblock %}
{% block content %}
<section class="container py-10">
  <div class="glass p-6 rounded-2xl auth-card">
    <h1 class="sec-h text-center">Reset password</h1>
    <p class="text-muted text-center mb-4">We’ll email you a reset link.</p>
    <form method="post" action="{% url 'account:password_reset' %}" class="form-wrap">
      {% csrf_token %}
      {% include "components/_form_fields.html" with form=form %}
      <button type="submit" class="btn-primary w-full">Send reset link</button>
    </form>
  </div>
</section>
{% endblock %}
