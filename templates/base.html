{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<style>
  .dc-wordmark {
    font-family: 'Russo One', sans-serif;
    font-size: 1.5rem; /* adjust size to fit navbar */
    letter-spacing: 0.5px;
    background-image: linear-gradient(90deg, #00C2FF, #A3FF12, #7C3AED);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    transition: opacity 0.2s ease;
  }
  .dc-wordmark:hover {
    opacity: 0.9;
  }
</style>





  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}DeltaCrown{% endblock %}</title>

  <meta name="description" content="DeltaCrown — From the Delta to the Crown — Where Champions Rise." />
  <meta name="theme-color" content="#0f172a" />

  <!-- Tailwind CDN -->
  <script>
    tailwind = {};
    tailwind.config = {
      darkMode: ['class', '[data-theme="dark"]'],
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#00C2FF',
              secondary: '#A3FF12',
              gold: '#EAB308',
            }
          },
          container: { center: true, padding: '1rem' },
          borderRadius: { xl: '0.875rem', '2xl': '1.25rem' }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tokens + components -->
  <link rel="stylesheet" href="{% static 'css/tokens.css' %}">
  <link rel="stylesheet" href="{% static 'css/components.css' %}">
</head>

<body class="min-h-screen antialiased dc-bg dc-text">
  {% include "partials/nav.html" %}

  <main id="content" class="flex-1">
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}
  {% include "partials/toasts.html" %}

  <script src="{% static 'js/theme.js' %}"></script>
  <script src="{% static 'js/toasts.js' %}"></script>
  <script src="{% static 'js/helpers.js' %}"></script>
  <script src="{% static 'js/effects.js' %}"></script>
  <script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
