<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DeltaCrown</title>
</head>
<body>
  <nav>
    {% if request.user.is_authenticated %}
      <a href="{% url 'user_profile:profile' request.user.username %}">My Profile</a> |
      <a href="{% url 'user_profile:my_tournaments' %}">My Tournaments</a>
    {% else %}
      <a href="/admin/login/">Login</a>
    {% endif %}
  </nav>

  <hr>

  {% block content %}{% endblock %}
</body>
</html>
