<section aria-labelledby="timeline-heading" class="py-10">
  <div class="container mx-auto px-4">
    <h2 id="timeline-heading" class="text-xl md:text-2xl font-semibold mb-4">Timeline</h2>

    {% if timeline_entries %}
      <ol class="relative border-s border-line ps-4 space-y-6" aria-label="Recent activity">
        {% for e in timeline_entries %}
          <li class="ms-4">
            <div class="absolute w-2 h-2 rounded-full bg-amber-400 -start-[5px] mt-2"></div>
            <time datetime="{{ e.date_iso|default:'' }}" class="text-xs text-muted">{{ e.date_iso|default:'' }}</time>
            <div>
              <a href="{{ e.href|default:'/' }}" class="block hover:underline">{{ e.label }}</a>
            </div>
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <div class="bg-surface border border-line rounded-2xl p-6">
        <p class="text-muted">No events yet.</p>
      </div>
    {% endif %}
  </div>
</section>
