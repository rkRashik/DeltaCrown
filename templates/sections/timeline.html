<section class="py-10" data-reveal>
<section class="py-10">
  <div class="container mx-auto px-4">
    <h2 class="text-xl font-bold mb-4">Timeline</h2>
    {% if SITE.timeline and SITE.timeline|length %}
      <ol class="relative border-s border-line ml-4 space-y-6">
        {% for item in SITE.timeline %}
          <li class="ms-4">
            <div class="absolute -start-1.5 mt-1.5 h-3 w-3 rounded-full bg-elev border border-line"></div>
            <div class="bg-surface border border-line rounded-xl p-4">
              <div class="text-sm text-muted">{{ item.date }}</div>
              <div class="font-semibold">{{ item.title }}</div>
              {% if item.desc %}<p class="text-sm mt-1 text-muted">{{ item.desc }}</p>{% endif %}
            </div>
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p class="text-muted">More milestones coming soon.</p>
    {% endif %}
  </div>
</section>
