{% extends "base.html" %}
{% block title %}Sign in — DeltaCrown{% endblock %}
{% block content %}
<section class="py-12">
  <div class="container mx-auto px-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Sign in</h1>

    <a class="btn border-line w-full" href="{% url 'accounts:google_login' %}" aria-label="Continue with Google">
      <span>Continue with Google</span>
    </a>

    <div class="text-muted text-sm my-4 text-center">or</div>

    <form method="post" class="space-y-4 bg-surface border border-line rounded-2xl p-6">
      {% csrf_token %}
      {% if form.non_field_errors %}<div class="text-red-400">{{ form.non_field_errors }}</div>{% endif %}
      <div>
        <label for="id_username" class="block text-sm font-medium">Username</label>
        <input id="id_username" name="username" type="text" autocomplete="username"
               class="w-full bg-elev border border-line rounded-lg px-3 py-2" required>
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium">Password</label>
        <input id="id_password" name="password" type="password" autocomplete="current-password"
               class="w-full bg-elev border border-line rounded-lg px-3 py-2" required>
      </div>
      <button class="btn btn-primary w-full" type="submit">Sign in</button>
      <div class="text-sm text-muted mt-3">
        <a class="hover:underline" href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
        &nbsp;•&nbsp;
        <a class="hover:underline" href="{% url 'accounts:signup' %}">Create an account</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
