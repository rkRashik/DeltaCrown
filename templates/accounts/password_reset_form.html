{% block content %}
<section class="py-12">
  <div class="container mx-auto px-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Reset your password</h1>
    <form method="post" class="space-y-4 bg-surface border border-line rounded-2xl p-6">
      {% csrf_token %}
      <label for="id_email" class="block text-sm font-medium">Email</label>
      <input id="id_email" name="email" type="email" class="w-full bg-elev border border-line rounded-lg px-3 py-2" required>
      <button class="btn btn-primary w-full" type="submit">Send reset link</button>
    </form>
  </div>
</section>
{% endblock %}
