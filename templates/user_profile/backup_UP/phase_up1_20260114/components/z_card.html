{% comment %}
Reusable Z-Card Component (Glassmorphism Card)
Usage: {% include 'user_profile/profile/components/z_card.html' with title='Card Title' %}
{% endcomment %}
<div class="z-card {{ extra_classes }}">
    {% if title %}
    <div class="flex justify-between items-center mb-5 {% if title_border %}border-b border-white/5 pb-4{% endif %}">
        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest">{{ title }}</h3>
        {% if show_edit and is_owner %}
        <button onclick="{{ edit_onclick }}" class="text-gray-500 hover:text-white transition edit-trigger" title="{{ edit_title|default:'Edit' }}">
            <i class="fa-solid fa-pen"></i>
        </button>
        {% endif %}
    </div>
    {% endif %}
    {{ content }}
</div>
