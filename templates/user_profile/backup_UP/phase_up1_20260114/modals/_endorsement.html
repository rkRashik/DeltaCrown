<!-- UP-PHASE2E-PART2: Endorsement Modal -->
<div id="endorseModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] border border-white/10 rounded-xl shadow-2xl max-w-lg w-full mx-4">
        <div class="p-8">
            <h2 class="text-2xl font-display font-bold text-white mb-2">
                <i class="fa-solid fa-star text-[var(--z-gold)] mr-2"></i>
                Rate Your Opponent
            </h2>
            <p class="text-gray-400 text-sm mb-6">
                Select skills to endorse. This helps build their reputation!
            </p>
            
            <div class="space-y-4">
                <!-- Skill Selection Grid -->
                <div>
                    <label class="block text-sm font-bold text-white mb-3">Skills (Select one or more)</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="skill-btn px-4 py-3 bg-white/5 border-2 border-white/10 rounded-lg text-white text-sm font-bold hover:bg-white/10 transition" data-skill="aim">
                            <i class="fa-solid fa-crosshairs mr-2 text-[var(--z-red)]"></i>Aim
                        </button>
                        <button type="button" class="skill-btn px-4 py-3 bg-white/5 border-2 border-white/10 rounded-lg text-white text-sm font-bold hover:bg-white/10 transition" data-skill="shotcalling">
                            <i class="fa-solid fa-bullhorn mr-2 text-[var(--z-cyan)]"></i>Shot Calling
                        </button>
                        <button type="button" class="skill-btn px-4 py-3 bg-white/5 border-2 border-white/10 rounded-lg text-white text-sm font-bold hover:bg-white/10 transition" data-skill="clutch">
                            <i class="fa-solid fa-fire mr-2 text-[var(--z-gold)]"></i>Clutch
                        </button>
                        <button type="button" class="skill-btn px-4 py-3 bg-white/5 border-2 border-white/10 rounded-lg text-white text-sm font-bold hover:bg-white/10 transition" data-skill="support">
                            <i class="fa-solid fa-heart mr-2 text-[var(--z-green)]"></i>Support
                        </button>
                        <button type="button" class="skill-btn px-4 py-3 bg-white/5 border-2 border-white/10 rounded-lg text-white text-sm font-bold hover:bg-white/10 transition" data-skill="igl">
                            <i class="fa-solid fa-chess mr-2 text-[var(--z-purple)]"></i>IGL
                        </button>
                        <button type="button" class="skill-btn px-4 py-3 bg-white/5 border-2 border-white/10 rounded-lg text-white text-sm font-bold hover:bg-white/10 transition" data-skill="entry_fragging">
                            <i class="fa-solid fa-bolt mr-2 text-[var(--z-red)]"></i>Entry Fragger
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2" id="endorseSkillHint">Click skills to select/deselect</p>
                </div>
                
                <div class="bg-[var(--z-gold)]/10 border border-[var(--z-gold)]/30 rounded-lg p-4">
                    <p class="text-sm text-gray-300">
                        <i class="fa-solid fa-trophy mr-2 text-[var(--z-gold)]"></i>
                        Endorsements are <strong class="text-white">permanent</strong> and contribute to your opponent's reputation score. Be fair and honest!
                    </p>
                </div>
            </div>
            
            <div class="mt-6 flex gap-3">
                <button onclick="closeEndorseModal()" class="flex-1 bg-white/10 hover:bg-white/20 text-white font-bold px-6 py-3 rounded-lg transition">
                    Cancel
                </button>
                <button onclick="submitEndorsement()" class="flex-1 bg-[var(--z-gold)] hover:bg-[var(--z-gold)]/80 text-black font-bold px-6 py-3 rounded-lg transition">
                    <i class="fa-solid fa-star mr-2"></i>Submit Endorsement
                </button>
            </div>
        </div>
    </div>
</div>
