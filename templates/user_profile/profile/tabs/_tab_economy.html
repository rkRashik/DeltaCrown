<div class="glass-panel p-8 rounded-2xl text-center">
    <div class="max-w-md mx-auto">
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-gradient-to-br from-z-gold/20 to-z-green/20 border border-z-gold/30 flex items-center justify-center relative">
            <i class="fa-solid fa-coins text-3xl text-z-gold"></i>
            <div class="absolute -top-1 -right-1 w-6 h-6 bg-z-gold rounded-full border-2 border-z-bg flex items-center justify-center">
                <i class="fa-solid fa-lock text-xs text-black"></i>
            </div>
        </div>
        
        <h3 class="text-white font-bold font-display text-2xl mb-3">Economy Dashboard</h3>
        
        <p class="text-gray-400 text-sm mb-6">
            Track your earnings, expenses, and financial analytics.
        </p>
        
        <div class="bg-gradient-to-r from-z-gold/10 to-transparent rounded-xl p-6 border border-z-gold/30 mb-6">
            <div class="text-[10px] text-z-gold uppercase font-bold mb-2">Total Lifetime Earnings</div>
            <div class="text-4xl font-display font-black text-white flex items-center justify-center gap-2">
                {{ wallet_balance|floatformat:0|default:"0" }}
                <span class="text-lg font-sans text-z-gold">DC</span>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-black/20 rounded-xl p-4 border border-white/5">
                <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">This Month</div>
                <div class="text-xl font-display font-bold text-white">$0</div>
            </div>
            <div class="bg-black/20 rounded-xl p-4 border border-white/5">
                <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">Pending</div>
                <div class="text-xl font-display font-bold text-white">$0</div>
            </div>
        </div>
        
        <p class="text-xs text-gray-500 italic flex items-center justify-center gap-2">
            <i class="fa-solid fa-shield-halved text-z-gold"></i> Owner-only view
        </p>
    </div>
</div>
