<!-- TAB NAVIGATION -->
<div class="sticky top-20 z-40 bg-[var(--z-bg)]/95 backdrop-blur-xl border-b border-white/5 shadow-2xl">
    <div class="max-w-[1800px] mx-auto px-6 flex items-center justify-between h-16">
        <div class="flex gap-2 h-full overflow-x-auto no-scrollbar w-full">
            <button onclick="switchTab('overview')" class="z-tab-btn active text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">Overview</button>
            <button onclick="switchTab('posts')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">
                Posts <span class="bg-white/10 text-white text-[9px] px-1.5 py-0.5 rounded font-mono">{{ posts.items|length|default:0 }}</span>
            </button>
            <button onclick="switchTab('media')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">
                Media <i class="fa-solid fa-image text-xs opacity-50"></i>
            </button>
            <button onclick="switchTab('loadout')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">
                <i class="fa-solid fa-gamepad text-xs opacity-50"></i> Loadout
            </button>
            <button onclick="switchTab('career')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">Career</button>
            <button onclick="switchTab('game-ids')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">
                <i class="fa-solid fa-id-card text-xs opacity-50"></i> Game IDs
            </button>
            <button onclick="switchTab('stats')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">Stats</button>
            <button onclick="switchTab('highlights')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">Highlights</button>
            <button onclick="switchTab('bounties')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">
                <i class="fa-solid fa-crosshairs text-xs opacity-50"></i> Bounties
            </button>
            <button onclick="switchTab('inventory')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] flex items-center gap-2 whitespace-nowrap">Inventory</button>

            {% if is_owner %}
            <button onclick="switchTab('wallet')" class="z-tab-btn text-xs font-bold uppercase tracking-[0.1em] text-[var(--z-gold)] flex items-center gap-2 whitespace-nowrap ml-auto xl:ml-0 border-l border-white/5 pl-6">
                <i class="fa-solid fa-wallet"></i> Economy
            </button>
            {% endif %}
        </div>
    </div>
</div>
