    <div class="text-3xl md:text-4xl font-black text-{{ color|default:'indigo' }}-400 mb-1">
        {{ value|default:"â€”" }}
    </div>
    <div class="text-xs text-slate-400 uppercase font-semibold tracking-wide">

    {% if sublabel %}

    {% endif %}
</div>
