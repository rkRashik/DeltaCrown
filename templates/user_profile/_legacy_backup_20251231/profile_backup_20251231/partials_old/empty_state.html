{# UP-UI-REBIRTH-01: Reusable Empty State Component #}
<div class="text-center py-12 px-4">
    <div class="text-6xl mb-4" aria-hidden="true">{{ emoji|default:"ðŸ“­" }}</div>
    <h3 class="text-lg font-bold text-white mb-2">{{ title }}</h3>
    <p class="text-slate-400 mb-6 max-w-md mx-auto">{{ message }}</p>
    
    {% if cta_url and cta_text %}
    <a href="{{ cta_url }}" 
       class="inline-flex items-center gap-2 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-bold transition-colors shadow-lg"
       {% if cta_aria_label %}aria-label="{{ cta_aria_label }}"{% endif %}>
        {% if cta_icon %}{{ cta_icon|safe }}{% endif %}
        <span>{{ cta_text }}</span>
    </a>
    {% endif %}
</div>
