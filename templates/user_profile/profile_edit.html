{% extends "base.html" %}
{% load static %}

{% block title %}Privacy Settings â€” DeltaCrown{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Privacy Settings</h1>

  <form method="post" class="space-y-5" aria-describedby="privacy-help">
    {% csrf_token %}
    <p id="privacy-help" class="text-sm text-white/60">
      Control what other users can see on your public profile at
      <code class="text-white/70">/user/u/&lt;username&gt;/</code>.
    </p>

    <div class="rounded-2xl border border-white/10 bg-black/20 p-4 space-y-4">
      <label class="flex items-start gap-3">
        {{ form.is_private }}
        <div>
          <div class="font-medium">Private profile</div>
          <div class="text-xs text-white/60">{{ form.is_private.help_text }}</div>
        </div>
      </label>

      <label class="flex items-start gap-3">
        {{ form.show_email }}
        <div>
          <div class="font-medium">Show email</div>
          <div class="text-xs text-white/60">{{ form.show_email.help_text }}</div>
        </div>
      </label>

      <label class="flex items-start gap-3">
        {{ form.show_phone }}
        <div>
          <div class="font-medium">Show phone</div>
          <div class="text-xs text-white/60">{{ form.show_phone.help_text }}</div>
        </div>
      </label>

      <label class="flex items-start gap-3">
        {{ form.show_socials }}
        <div>
          <div class="font-medium">Show socials</div>
          <div class="text-xs text-white/60">{{ form.show_socials.help_text }}</div>
        </div>
      </label>
    </div>

    <div class="flex items-center gap-3">
      <button class="btn btn-primary" type="submit">Save changes</button>
      <a class="btn btn-secondary" href="{% url 'user_profile:public_profile' request.user.username %}">
        View public profile
      </a>
    </div>
  </form>
</div>
{% endblock %}
