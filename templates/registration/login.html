{% extends "base.html" %}
{% block title %}Sign in â€” DeltaCrown{% endblock %}
{% block content %}
<div class="container py-4" style="max-width:480px;">
  <h1 class="mb-3">Sign in</h1>
  {% if form.errors %}<div class="alert alert-danger">Please correct the errors below.</div>{% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="id_username">Username</label>
      <input class="form-control" type="text" name="username" autofocus required id="id_username">
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_password">Password</label>
      <input class="form-control" type="password" name="password" required id="id_password">
    </div>
    <button class="btn btn-primary" type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
