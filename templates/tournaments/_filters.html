<form method="get" class="rounded-2xl ring-1 ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-900 p-4 space-y-3">
  <h3 class="text-sm font-semibold text-slate-900 dark:text-slate-100">Filters</h3>

  <div>
    <label class="block text-xs mb-1 text-slate-700 dark:text-slate-300">Status</label>
    <div class="flex flex-wrap gap-2">
      {% for s in status_list %}
        <a class="px-2 py-0.5 rounded text-xs
                  {% if filters.status == s %} bg-blue-600 text-white
                  {% else %} bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 {% endif %}"
           href="?status={{ s }}{% if active_game %}&game={{ active_game }}{% endif %}{% if query %}&q={{ query|urlencode }}{% endif %}">
           {{ s|title }}
        </a>
      {% endfor %}
    </div>
  </div>

  <div>
    <label class="block text-xs mb-1 text-slate-700 dark:text-slate-300">Game</label>
    <div class="flex flex-wrap gap-2">
      <a class="px-2 py-0.5 rounded text-xs
                {% if not active_game %} bg-blue-600 text-white
                {% else %} bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 {% endif %}"
         href="?{% if query %}q={{ query|urlencode }}&{% endif %}sort={{ sort }}">All</a>
      {% for code,label in games %}
        <a class="px-2 py-0.5 rounded text-xs
                  {% if active_game == code %} bg-blue-600 text-white
                  {% else %} bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 {% endif %}"
           href="?game={{ code }}{% if query %}&q={{ query|urlencode }}{% endif %}&sort={{ sort }}">{{ label }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div>
      <label class="block text-xs mb-1 text-slate-700 dark:text-slate-300">Fee min</label>
      <input name="fee_min" value="{{ filters.fee_min }}" type="number"
             class="w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    </div>
    <div>
      <label class="block text-xs mb-1 text-slate-700 dark:text-slate-300">Fee max</label>
      <input name="fee_max" value="{{ filters.fee_max }}" type="number"
             class="w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div>
      <label class="block text-xs mb-1 text-slate-700 dark:text-slate-300">Prize min</label>
      <input name="prize_min" value="{{ filters.prize_min }}" type="number"
             class="w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    </div>
    <div>
      <label class="block text-xs mb-1 text-slate-700 dark:text-slate-300">Prize max</label>
      <input name="prize_max" value="{{ filters.prize_max }}" type="number"
             class="w-full px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    </div>
  </div>

  <div class="flex items-center gap-2 text-slate-900 dark:text-slate-100">
    <input id="checkin" name="checkin" type="checkbox" {% if filters.checkin %}checked{% endif %}>
    <label for="checkin" class="text-sm">Check-in required</label>
  </div>

  <div class="flex items-center gap-2 text-slate-900 dark:text-slate-100">
    <input id="online" name="online" type="checkbox" {% if filters.online %}checked{% endif %}>
    <label for="online" class="text-sm">Online event</label>
  </div>

  <button type="submit" class="w-full px-4 py-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-slate-100">Apply filters</button>
</form>
