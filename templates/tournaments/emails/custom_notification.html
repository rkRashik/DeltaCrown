<!DOCTYPE html>
<html>
<head>
    <title>{{ tournament.name }} - Notification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background: #f9f9f9; padding: 30px; border-radius: 0 0 8px 8px; }
        .message { background: white; border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 6px; }
        .button { display: inline-block; background: #667eea; color: white; padding: 12px 30px; text-decoration: none; border-radius: 6px; margin: 20px 0; }
        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¢ Tournament Notification</h1>
            <p style="margin: 10px 0 0 0;">{{ tournament.name }}</p>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            
            <p>You have a new message from the tournament organizer:</p>
            
            <div class="message">
                {{ custom_message|linebreaks }}
            </div>
            
            <a href="{{ tournament.get_absolute_url }}" class="button">View Tournament</a>
            
            <p>Best regards,<br>
            The DeltaCrown Team</p>
        </div>
        <div class="footer">
            <p>This is an automated message from the tournament organizer.</p>
        </div>
    </div>
</body>
</html>
