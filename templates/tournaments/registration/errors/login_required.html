{% extends "tournaments/base.html" %}

{% block title %}Login Required | DeltaCrown{% endblock %}

{% block tournament_content %}
<div class="max-w-md mx-auto px-4 sm:px-6 py-16 text-center">
  <div class="glass rounded-xl p-8">
    <div class="w-14 h-14 mx-auto mb-4 rounded-2xl bg-dc-cyan/10 flex items-center justify-center">
      <i data-lucide="log-in" class="w-7 h-7 text-dc-cyan"></i>
    </div>
    <h1 class="text-lg font-display font-bold text-white mb-2">Login Required</h1>
    <p class="text-sm text-gray-400 mb-6">You need to sign in to register for this tournament.</p>
    <a href="{% url 'tournaments:account_login' %}?next={{ request.get_full_path|urlencode }}"
       class="inline-flex items-center px-5 py-2.5 bg-dc-cyan text-dc-dark font-bold text-sm rounded-xl hover:bg-dc-cyan/90 transition">
      <i data-lucide="log-in" class="w-4 h-4 mr-2"></i> Sign In
    </a>
  </div>
</div>
{% endblock %}
