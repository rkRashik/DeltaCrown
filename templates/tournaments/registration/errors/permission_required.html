{% extends "tournaments/base.html" %}

{% block title %}Permission Required | DeltaCrown{% endblock %}

{% block tournament_content %}
<div class="max-w-md mx-auto px-4 sm:px-6 py-16 text-center">
  <div class="glass rounded-xl p-8">
    <div class="w-14 h-14 mx-auto mb-4 rounded-2xl bg-red-900/20 flex items-center justify-center">
      <i data-lucide="shield-off" class="w-7 h-7 text-red-400"></i>
    </div>
    <h1 class="text-lg font-display font-bold text-white mb-2">Permission Required</h1>
    <p class="text-sm text-gray-400 mb-6">You do not have permission to perform this action.</p>
    {% if tournament %}
      <a href="{% url 'tournaments:detail' tournament.slug %}"
         class="inline-flex items-center px-5 py-2.5 bg-white/5 text-white text-sm rounded-xl border border-dc-border hover:bg-white/10 transition">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Tournament
      </a>
    {% endif %}
  </div>
</div>
{% endblock %}
