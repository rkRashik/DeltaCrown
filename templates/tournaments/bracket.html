{% extends "base.html" %}
{% block title %}Bracket{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Bracket</h1>
  {% if bracket %}
    <pre class="bg-black/20 p-3 rounded text-xs overflow-x-auto">{{ bracket|safe }}</pre>
  {% else %}
    <div class="text-white/70">Bracket not available.</div>
  {% endif %}
</div>
{% endblock %}
