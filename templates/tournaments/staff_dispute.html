{% extends "base.html" %}
{% block title %}Staff Dispute Review{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Staff Dispute Review</h1>
  {% if dispute %}
    <pre class="bg-black/20 p-3 rounded text-xs overflow-x-auto">{{ dispute|safe }}</pre>
  {% else %}
    <div class="text-white/70">No dispute to show.</div>
  {% endif %}
</div>
{% endblock %}
