<div class="rounded-2xl ring-1 ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-900 p-4">
  <h3 class="font-semibold text-slate-900 dark:text-slate-100 mb-2">Watch</h3>
  {% if tournament.stream_embed %}
    <div class="text-slate-900 dark:text-slate-100">{{ tournament.stream_embed|safe }}</div>
  {% else %}
    <p class="text-sm text-slate-600 dark:text-slate-300">The live stream will appear here when available.</p>
  {% endif %}
</div>
