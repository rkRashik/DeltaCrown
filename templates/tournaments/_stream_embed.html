<div class="rounded-2xl border border-black/5 dark:border-white/10 bg-white/70 dark:bg-slate-900/60 p-4">
  <h3 class="font-semibold mb-2">Watch</h3>
  {% if tournament.stream_url %}
    <div class="aspect-video rounded-xl overflow-hidden ring-1 ring-black/5 dark:ring-white/10">
      <iframe src="{{ tournament.stream_url }}" title="Live stream" class="w-full h-full" allowfullscreen referrerpolicy="no-referrer"></iframe>
    </div>
    <p class="text-xs text-gray-500 mt-2">Organizers are encouraged to provide captions when available.</p>
  {% else %}
    <p class="text-sm text-gray-600 dark:text-gray-300">No live stream linked yet.</p>
  {% endif %}
</div>
