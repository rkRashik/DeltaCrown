<!-- Match Header Component -->
<div class="bg-gradient-to-r from-blue-600 to-blue-800 rounded-lg shadow-lg p-6 text-white">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h1 class="text-2xl font-bold">Match #{{ match.match_number }}</h1>
            <p class="text-blue-100 text-sm">Round {{ match.round_number }} - {{ tournament.name }}</p>
        </div>
        <span class="px-4 py-2 rounded-full text-sm font-bold
            {% if match.state == 'completed' %}
                bg-green-500 text-white
            {% elif match.state == 'live' %}
                bg-red-500 text-white animate-pulse
            {% elif match.state == 'scheduled' %}
                bg-white text-blue-600
            {% elif match.state == 'forfeit' %}
                bg-orange-500 text-white
            {% else %}
                bg-blue-400 text-white
            {% endif %}">
            {{ match.get_state_display }}
        </span>
    </div>
    
    {% if match.scheduled_time and match.state == 'scheduled' %}
    <div class="flex items-center text-blue-100 text-sm">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
        </svg>
        Scheduled for {{ match.scheduled_time|date:"F d, Y at h:i A" }}
    </div>
    {% endif %}
</div>
