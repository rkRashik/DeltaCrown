<div class="form-group mb-6">
    <label for="field_{{ field.id }}" class="block text-sm font-medium text-gray-300 mb-2">
        {{ field.label }}
        {% if field.required %}<span class="text-red-500 ml-1">*</span>{% endif %}
    </label>
    
    {% if field.description %}
    <p class="text-xs text-gray-500 mb-2">{{ field.description }}</p>
    {% endif %}
    
    <div class="relative">
        <input 
            type="email"
            id="field_{{ field.id }}"
            name="{{ field.id }}"
            value="{{ value|default:'' }}"
            {% if field.required %}required{% endif %}
            {% if field.placeholder %}placeholder="{{ field.placeholder }}"{% endif %}
            class="w-full px-4 py-3 pl-10 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        >
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
    </div>
    
    {% if field.validation.allowed_domains %}
    <p class="text-xs text-gray-500 mt-1">Only emails from: {{ field.validation.allowed_domains|join:', ' }}</p>
    {% endif %}
    
    {% if errors %}
    <p class="text-sm text-red-500 mt-2">{{ errors }}</p>
    {% endif %}
</div>
