<div class="form-group mb-6">
    <label for="field_{{ field.id }}" class="block text-sm font-medium text-gray-300 mb-2">
        {{ field.label }}
        {% if field.required %}<span class="text-red-500 ml-1">*</span>{% endif %}
    </label>
    
    {% if field.description %}
    <p class="text-xs text-gray-500 mb-2">{{ field.description }}</p>
    {% endif %}
    
    <div class="relative">
        <select 
            id="field_{{ field.id }}"
            name="{{ field.id }}"
            {% if field.required %}required{% endif %}
            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all appearance-none"
        >
            <option value="">-- Select {{ field.label }} --</option>
            {% for option in field.options %}
                {% if option.value %}
                    <option value="{{ option.value }}" {% if value == option.value %}selected{% endif %}>
                        {{ option.label }}
                    </option>
                {% else %}
                    <option value="{{ option }}" {% if value == option %}selected{% endif %}>
                        {{ option }}
                    </option>
                {% endif %}
            {% endfor %}
        </select>
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>
    
    {% if errors %}
    <p class="text-sm text-red-500 mt-2">{{ errors }}</p>
    {% endif %}
</div>
