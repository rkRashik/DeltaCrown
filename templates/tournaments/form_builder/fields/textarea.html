<div class="form-group mb-6">
    <label for="field_{{ field.id }}" class="block text-sm font-medium text-gray-300 mb-2">
        {{ field.label }}
        {% if field.required %}<span class="text-red-500 ml-1">*</span>{% endif %}
    </label>
    
    {% if field.description %}
    <p class="text-xs text-gray-500 mb-2">{{ field.description }}</p>
    {% endif %}
    
    <textarea 
        id="field_{{ field.id }}"
        name="{{ field.id }}"
        {% if field.required %}required{% endif %}
        {% if field.validation.min_length %}minlength="{{ field.validation.min_length }}"{% endif %}
        {% if field.validation.max_length %}maxlength="{{ field.validation.max_length }}"{% endif %}
        {% if field.placeholder %}placeholder="{{ field.placeholder }}"{% endif %}
        rows="{{ field.rows|default:4 }}"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-y"
    >{{ value|default:'' }}</textarea>
    
    {% if field.validation.max_length %}
    <p class="text-xs text-gray-500 mt-1">Maximum {{ field.validation.max_length }} characters</p>
    {% endif %}
    
    {% if errors %}
    <p class="text-sm text-red-500 mt-2">{{ errors }}</p>
    {% endif %}
</div>
