{% with state=r.state|default:"" %}
  {% if state %}
    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs
      {% if state|upper == 'VERIFIED' or state|upper == 'APPROVED' %} bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-200
      {% elif state|upper == 'PENDING' or state|upper == 'SUBMITTED' %} bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-200
      {% else %} bg-slate-200 text-slate-700 dark:bg-slate-800 dark:text-slate-300 {% endif %}">
      {{ state|title }}
    </span>
  {% else %}
    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs bg-slate-200 text-slate-700 dark:bg-slate-800 dark:text-slate-300">Registered</span>
  {% endif %}
{% endwith %}
