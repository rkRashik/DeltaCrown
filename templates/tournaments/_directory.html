<section aria-label="Game directory" class="mb-6">
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
    {% for code,label in games %}
      <a href="{% url 'tournaments:by_game' code %}" class="rounded-xl ring-1 ring-black/5 dark:ring-white/10 px-3 py-2 bg-white/70 dark:bg-slate-900/60 hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-between">
        <span class="text-sm">{{ label }}</span>
        <span class="text-xs text-gray-500">{{ counts.code|default:counts|get_item:code|default:"0" }}</span>
      </a>
    {% endfor %}
  </div>
</section>
