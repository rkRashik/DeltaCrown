{# templates/admin/economy/adjust_balance.html #}
{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
  <h1>Adjust selected wallet balances</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="adjust_balance" />
    <input type="hidden" name="select_across" value="0" />
    {% for obj in queryset %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    <div class="submit-row">
      <input type="submit" name="apply" value="Apply" class="default" />
      <a href=".." class="button cancel-link">Cancel</a>
    </div>
  </form>
{% endblock %}
