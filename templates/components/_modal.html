  <div class="modal__scrim" data-close-modal></div>
  <div class="modal__panel" tabindex="-1">
    <header class="modal__head">
      <h3 id="{{ id }}-title">{{ title }}</h3>
      <button class="btn-ghost" data-close-modal aria-label="Close">Ã—</button>
    </header>
    <div class="modal__body">{% block content %}{% endblock %}</div>

  </div>
</div>
