{% load static %}
{# Include once near end of body; toggle with [data-modal-open]/[data-modal-close] #}
<div class="modal" id="{{ id|default:'modal' }}" role="dialog" aria-modal="true" aria-labelledby="{{ id|default:'modal' }}-title" hidden>
  <div class="modal-backdrop" data-modal-close></div>
  <div class="modal-panel" role="document" tabindex="-1" data-modal-panel>
    <div class="modal-h">
      <h2 id="{{ id|default:'modal' }}-title" class="modal-title">{{ title|default:"Dialog" }}</h2>
      <button class="icon-btn" type="button" aria-label="Close" data-modal-close>
        <svg class="icon"><use href="{% static 'svg/sprite.svg' %}#x"/></svg>
      </button>
    </div>
    <div class="modal-b">
      {% block modal_body %}{{ body|default_if_none:"" }}{% endblock %}
    </div>
    {% if footer %}
    <div class="modal-f">{{ footer }}</div>
    {% endif %}
  </div>
</div>
