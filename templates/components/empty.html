{% load static %}
<div class="glass p-8 rounded-2xl text-center">
  {% if icon %}
    <img src="{% static icon %}" alt="" class="mx-auto mb-3 opacity-80" width="240" height="160">
  {% endif %}
  {% if title %}<h3 class="text-xl font-semibold">{{ title }}</h3>{% endif %}
  {% if subtitle %}<p class="text-muted mt-1">{{ subtitle }}</p>{% endif %}
  {% if cta_label and cta_href %}
    <div class="mt-3"><a class="btn-primary" href="{{ cta_href }}">{{ cta_label }}</a></div>
  {% endif %}
</div>
