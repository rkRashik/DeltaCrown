{% extends "base.html" %}
{% block title %}Invite Member{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Invite Member</h1>
  {% if form %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary mt-3" type="submit">Send invite</button>
    </form>
  {% else %}
    <p class="text-white/70">No invite form available.</p>
  {% endif %}
</div>
{% endblock %}
