name: perf-smoke

# Default permissions: read-only for all jobs unless explicitly overridden
permissions:
  contents: read

on:
  pull_request:
    branches: [ master, main ]

concurrency:
  group: perf-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: perf_smoke
          POSTGRES_USER: perf_user
          POSTGRES_PASSWORD: ${{ github.run_id }}_${{ github.run_attempt }}  # ephemeral, not committed
        options: >-
          --health-cmd "pg_isready -U perf_user -d perf_smoke"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      PERF_DATABASE_URL: postgresql://perf_user:${{ github.run_id }}_${{ github.run_attempt }}@postgres:5432/perf_smoke
      PERF_REDIS_URL: redis://redis:6379/0

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -U perf_user -d perf_smoke && break
            sleep 2
          done

      - name: Run perf smoke (low sample)
        run: |
          python tests/perf/perf_harness.py --samples 50 --json artifacts/performance/smoke.json

      - name: Upload smoke artifact
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke
          path: artifacts/performance/smoke.json
          retention-days: 14
