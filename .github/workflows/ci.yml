name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deltatest
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      # point Django at the CI DB (adapt if your settings read DATABASE_URL)
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/deltatest
      # emails
      DeltaCrownEmail: deltacrownhq@gmail.com
      EMAIL_BACKEND: django.core.mail.backends.locmem.EmailBackend
      DJANGO_SETTINGS_MODULE: deltacrown.settings  # adjust if different

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
      - name: Run migrations\r\n        run: python manage.py migrate --noinput\r\n      - name: Run tests\r\n        run: pytest --maxfail=1 --disable-warnings -q

