<div class="form-group mb-6">
    <label class="block text-sm font-medium text-gray-300 mb-3">
        {{ field.label }}
        {% if field.required %}<span class="text-red-500 ml-1">*</span>{% endif %}
    </label>
    
    {% if field.description %}
    <p class="text-xs text-gray-500 mb-3">{{ field.description }}</p>
    {% endif %}
    
    <div class="space-y-3">
        {% for option in field.options %}
        <label class="flex items-center p-3 bg-gray-800 border border-gray-700 rounded-lg cursor-pointer hover:bg-gray-750 transition-all group">
            <input 
                type="radio"
                name="{{ field.id }}"
                {% if option.value %}
                    value="{{ option.value }}"
                    {% if value == option.value %}checked{% endif %}
                {% else %}
                    value="{{ option }}"
                    {% if value == option %}checked{% endif %}
                {% endif %}
                {% if field.required %}required{% endif %}
                class="w-4 h-4 text-blue-500 bg-gray-700 border-gray-600 focus:ring-2 focus:ring-blue-500"
            >
            <span class="ml-3 text-sm text-gray-300 group-hover:text-white">
                {% if option.label %}{{ option.label }}{% else %}{{ option }}{% endif %}
            </span>
        </label>
        {% endfor %}
    </div>
    
    {% if errors %}
    <p class="text-sm text-red-500 mt-2">{{ errors }}</p>
    {% endif %}
</div>
