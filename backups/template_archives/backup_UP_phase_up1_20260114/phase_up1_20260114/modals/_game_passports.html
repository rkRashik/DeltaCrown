<!-- Game Passports Modal -->
<div id="gamePassportsModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="relative max-w-3xl w-full">
        <button onclick="closeGamePassportsModal()" class="absolute -top-12 right-0 text-white hover:text-[var(--z-cyan)] transition text-2xl">
            <i class="fa-solid fa-times"></i>
        </button>
        <div class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] rounded-2xl border border-white/10 p-8 max-h-[80vh] overflow-y-auto">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 bg-[var(--z-cyan)]/20 rounded-xl flex items-center justify-center">
                    <i class="fa-solid fa-gamepad text-[var(--z-cyan)] text-xl"></i>
                </div>
                <h2 class="text-2xl font-display font-bold text-white">Manage Game IDs</h2>
            </div>
            
            <!-- Add New Passport Form -->
            <div class="bg-white/5 border border-white/10 rounded-lg p-6 mb-6">
                <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-plus-circle text-[var(--z-green)]"></i> Add New Game ID
                </h3>
                <form id="addPassportForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-300 mb-2">Game</label>
                            <select id="passportGameSelect" name="game_id" required
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[var(--z-cyan)] focus:ring-1 focus:ring-[var(--z-cyan)] transition">
                                <option value="">Select a game...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-300 mb-2">In-Game Name (IGN)</label>
                            <input type="text" id="passportIgnInput" name="ign" required maxlength="64"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-[var(--z-cyan)] focus:ring-1 focus:ring-[var(--z-cyan)] transition"
                                placeholder="YourGameName">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-300 mb-2">Region <span class="text-gray-500 font-normal">(optional)</span></label>
                            <input type="text" id="passportRegionInput" name="region" maxlength="20"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-[var(--z-cyan)] focus:ring-1 focus:ring-[var(--z-cyan)] transition"
                                placeholder="NA, EU, ASIA, etc.">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-300 mb-2">Rank <span class="text-gray-500 font-normal">(optional)</span></label>
                            <input type="text" id="passportRankInput" name="rank" maxlength="50"
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-[var(--z-cyan)] focus:ring-1 focus:ring-[var(--z-cyan)] transition"
                                placeholder="Diamond, Global Elite, etc.">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-[var(--z-green)] hover:bg-[var(--z-green)]/80 text-black font-bold px-6 py-3 rounded-lg transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-plus"></i> Add Game ID
                    </button>
                </form>
            </div>
            
            <!-- Existing Passports List -->
            <div class="space-y-3">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    <i class="fa-solid fa-list text-gray-400"></i> Your Game IDs
                </h3>
                <div id="passportsList" class="space-y-2">
                    <div class="text-center text-gray-500 py-8">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>
