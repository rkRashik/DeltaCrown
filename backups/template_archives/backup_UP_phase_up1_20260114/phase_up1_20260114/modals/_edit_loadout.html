<!-- UP-PHASE2D: Edit Loadout Modal (Placeholder MVP) --><div id="editLoadoutModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="relative w-full max-w-4xl max-h-[90vh] overflow-y-auto">
        <button onclick="closeEditLoadoutModal()" class="absolute -top-12 right-0 text-white hover:text-[var(--z-cyan)] transition text-2xl">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="bg-[var(--z-panel)] rounded-xl p-8 border border-white/10">
            <h2 class="text-2xl font-display font-bold text-white mb-6 flex items-center gap-3">
                <i class="fa-solid fa-gamepad text-[var(--z-cyan)]"></i> Edit Loadout
            </h2>

            <!-- Tabs: Hardware vs Game Configs -->
            <div class="flex gap-2 mb-6 border-b border-white/10">
                <button onclick="switchLoadoutTab('hardware')" id="loadoutTabHardware" class="px-4 py-2 text-sm font-bold text-white border-b-2 border-[var(--z-cyan)] transition">
                    <i class="fa-solid fa-computer-mouse mr-2"></i>Hardware
                </button>
                <button onclick="switchLoadoutTab('gameconfigs')" id="loadoutTabGameConfigs" class="px-4 py-2 text-sm font-bold text-gray-400 border-b-2 border-transparent hover:text-white transition">
                    <i class="fa-solid fa-sliders mr-2"></i>Game Configs
                </button>
            </div>

            <!-- Hardware Tab -->
            <div id="loadoutContentHardware" class="space-y-4">
                <!-- Hardware Form -->
                <div class="bg-white/5 border border-white/10 rounded-lg p-4">
                    <h3 class="text-sm font-bold text-white mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-plus text-[var(--z-gold)]"></i>
                        <span id="hardwareFormTitle">Add Hardware</span>
                    </h3>
                    <form id="hardwareForm" class="space-y-3">
                        <input type="hidden" id="hardwareId" value="">
                        
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Category</label>
                            <select id="hardwareCategory" required class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                                <option value="">Select Category...</option>
                                <option value="MOUSE">Mouse</option>
                                <option value="KEYBOARD">Keyboard</option>
                                <option value="HEADSET">Headset</option>
                                <option value="MONITOR">Monitor</option>
                                <option value="MOUSEPAD">Mousepad</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">Brand</label>
                                <input type="text" id="hardwareBrand" required placeholder="e.g., Logitech" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">Model</label>
                                <input type="text" id="hardwareModel" required placeholder="e.g., G Pro X" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Specs (JSON) <span class="text-gray-500">Optional</span></label>
                            <textarea id="hardwareSpecs" placeholder='{"dpi": 800, "weight": "63g"}' rows="2" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none resize-none font-mono"></textarea>
                        </div>

                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="hardwareIsPublic" checked class="w-4 h-4 bg-white/5 border-white/10 rounded">
                            <label for="hardwareIsPublic" class="text-xs text-gray-300">Make public on my profile</label>
                        </div>

                        <div class="flex gap-2">
                            <button type="submit" class="flex-1 bg-[var(--z-cyan)] hover:bg-[var(--z-cyan)]/80 text-white font-bold px-4 py-2 rounded-lg transition text-sm">
                                <i class="fa-solid fa-check mr-2"></i>Save Hardware
                            </button>
                            <button type="button" onclick="resetHardwareForm()" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition text-sm">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Hardware List -->
                <div>
                    <h3 class="text-sm font-bold text-white mb-3">Current Hardware</h3>
                    <div id="hardwareList" class="space-y-2"></div>
                </div>
            </div>

            <!-- Game Configs Tab -->
            <div id="loadoutContentGameConfigs" class="space-y-4 hidden">
                <!-- Game Config Form -->
                <div class="bg-white/5 border border-white/10 rounded-lg p-4">
                    <h3 class="text-sm font-bold text-white mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-plus text-[var(--z-gold)]"></i>
                        <span id="gameConfigFormTitle">Add Game Config</span>
                    </h3>
                    <form id="gameConfigForm" class="space-y-3">
                        <input type="hidden" id="gameConfigId" value="">
                        
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Game</label>
                            <select id="gameConfigGame" required class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                                <option value="">Select Game...</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-3 gap-3">
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">DPI</label>
                                <input type="number" id="gameConfigDPI" placeholder="800" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">Sensitivity</label>
                                <input type="text" id="gameConfigSens" placeholder="0.45" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">Resolution</label>
                                <input type="text" id="gameConfigRes" placeholder="1920x1080" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Settings (JSON) <span class="text-gray-500">Optional</span></label>
                            <textarea id="gameConfigSettings" placeholder='{"crosshair": "0;P;c;5;o;1", "viewmodel_fov": 68}' rows="2" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none resize-none font-mono"></textarea>
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Notes <span class="text-gray-500">Optional</span></label>
                            <input type="text" id="gameConfigNotes" placeholder="Tournament setup, aggressive entry fragger..." class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-sm text-white focus:border-[var(--z-cyan)] focus:outline-none">
                        </div>

                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="gameConfigIsPublic" checked class="w-4 h-4 bg-white/5 border-white/10 rounded">
                            <label for="gameConfigIsPublic" class="text-xs text-gray-300">Make public on my profile</label>
                        </div>

                        <div class="flex gap-2">
                            <button type="submit" class="flex-1 bg-[var(--z-cyan)] hover:bg-[var(--z-cyan)]/80 text-white font-bold px-4 py-2 rounded-lg transition text-sm">
                                <i class="fa-solid fa-check mr-2"></i>Save Config
                            </button>
                            <button type="button" onclick="resetGameConfigForm()" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition text-sm">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Game Configs List -->
                <div>
                    <h3 class="text-sm font-bold text-white mb-3">Current Game Configs</h3>
                    <div id="gameConfigList" class="space-y-2"></div>
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <button onclick="closeEditLoadoutModal()" class="bg-white/10 hover:bg-white/20 text-white font-bold px-6 py-2 rounded-lg transition">
                    Done
                </button>
            </div>
        </div>
    </div>
</div>
