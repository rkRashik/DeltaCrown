<!-- UP-PHASE2E: Proof Submission Modal -->
{% if is_owner %}
<div id="proofModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] border border-white/10 rounded-xl shadow-2xl max-w-lg w-full mx-4">
        <div class="p-8">
            <h2 class="text-2xl font-display font-bold text-white mb-2">Submit Match Proof</h2>
            <p class="text-gray-400 text-sm mb-6" id="proofBountyTitle"></p>
            
            <div class="space-y-4">
                <!-- Winner Selection -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2">Who Won?</label>
                    <select id="proofWinner" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-[var(--z-cyan)]">
                        <option value="">Select winner...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                
                <!-- Proof URL -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2">Proof URL (Screenshot/Video/Replay)</label>
                    <input type="url" id="proofUrl" placeholder="https://imgur.com/your-screenshot.png" 
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[var(--z-cyan)]">
                    <p class="text-xs text-gray-500 mt-1">Upload your proof to Imgur, YouTube, or a replay sharing site</p>
                </div>
                
                <!-- Proof Type -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2">Proof Type</label>
                    <select id="proofType" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:border-[var(--z-cyan)]">
                        <option value="screenshot">Screenshot</option>
                        <option value="video">Video</option>
                        <option value="replay">Replay File</option>
                    </select>
                </div>
                
                <!-- Description -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2">Description (Optional)</label>
                    <textarea id="proofDescription" rows="3" placeholder="Final scoreboard showing 13-5 victory" 
                              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[var(--z-cyan)]"></textarea>
                </div>
                
                <div class="bg-[var(--z-purple)]/10 border border-[var(--z-purple)]/30 rounded-lg p-4">
                    <p class="text-sm text-gray-300">
                        <i class="fa-solid fa-clock mr-2 text-[var(--z-purple)]"></i>
                        After submission, opponent has <strong class="text-white">24 hours</strong> to raise a dispute. If no dispute, winner receives <strong class="text-[var(--z-green)]">95% of stake</strong> (5% platform fee).
                    </p>
                </div>
            </div>
            
            <div class="mt-6 flex gap-3">
                <button onclick="closeProofModal()" class="flex-1 bg-white/10 hover:bg-white/20 text-white font-bold px-6 py-3 rounded-lg transition">
                    Cancel
                </button>
                <button onclick="submitProof()" class="flex-1 bg-[var(--z-purple)] hover:bg-[var(--z-purple)]/80 text-white font-bold px-6 py-3 rounded-lg transition">
                    <i class="fa-solid fa-upload mr-2"></i>Submit Proof
                </button>
            </div>
        </div>
    </div>
</div>
{% endif %}
