<!-- UP-PHASE2E: Dispute Modal -->
<div id="disputeModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] border border-white/10 rounded-xl shadow-2xl max-w-lg w-full mx-4">
        <div class="p-8">
            <h2 class="text-2xl font-display font-bold text-white mb-2">Raise Dispute</h2>
            <p class="text-gray-400 text-sm mb-6" id="disputeBountyTitle"></p>
            
            <div class="space-y-4">
                <!-- Reason -->
                <div>
                    <label class="block text-sm font-bold text-white mb-2">Dispute Reason (min 50 characters)</label>
                    <textarea id="disputeReason" rows="6" placeholder="Explain why you believe the submitted result is incorrect. Provide as much detail as possible..." 
                              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[var(--z-red)]"></textarea>
                    <p class="text-xs text-gray-500 mt-1"><span id="disputeCharCount">0</span>/50 characters</p>
                </div>
                
                <div class="bg-[var(--z-red)]/10 border border-[var(--z-red)]/30 rounded-lg p-4">
                    <p class="text-sm text-gray-300">
                        <i class="fa-solid fa-scale-balanced mr-2 text-[var(--z-red)]"></i>
                        Disputes freeze the escrow and require <strong class="text-white">moderator review</strong>. Frivolous disputes may result in penalties. Only dispute if you have legitimate concerns about the result.
                    </p>
                </div>
            </div>
            
            <div class="mt-6 flex gap-3">
                <button onclick="closeDisputeModal()" class="flex-1 bg-white/10 hover:bg-white/20 text-white font-bold px-6 py-3 rounded-lg transition">
                    Cancel
                </button>
                <button onclick="submitDispute()" class="flex-1 bg-[var(--z-red)] hover:bg-[var(--z-red)]/80 text-white font-bold px-6 py-3 rounded-lg transition">
                    <i class="fa-solid fa-flag mr-2"></i>Submit Dispute
                </button>
            </div>
        </div>
    </div>
</div>
