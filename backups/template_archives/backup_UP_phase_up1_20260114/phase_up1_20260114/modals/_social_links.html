<!-- UP-PHASE2F-PART3: Social Links Editor Modal -->
<div id="socialLinksModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-gradient-to-br from-[#1a1a2e] to-[#16213e] border border-white/10 rounded-xl shadow-2xl max-w-2xl w-full max-h-[80vh] flex flex-col">
        <!-- Header -->
        <div class="p-6 border-b border-white/10 flex items-center justify-between">
            <h2 class="text-2xl font-display font-bold text-white">
                <i class="fa-solid fa-link text-blue-500 mr-2"></i>
                Edit Social Links
            </h2>
            <button onclick="closeSocialLinksModal()" class="text-gray-400 hover:text-white transition">
                <i class="fa-solid fa-times text-2xl"></i>
            </button>
        </div>
        
        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6">
            <!-- Add New Link Form -->
            <div class="mb-6 p-4 bg-white/5 border border-white/10 rounded-lg">
                <h3 class="text-sm font-bold text-white mb-3 uppercase tracking-wider">Add New Link</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <select id="newLinkPlatform" class="bg-black/30 border border-white/10 rounded-lg px-4 py-3 text-white text-sm focus:border-[var(--z-cyan)] focus:outline-none">
                        <option value="">Select Platform</option>
                        <option value="twitch">Twitch</option>
                        <option value="youtube">YouTube</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="discord">Discord</option>
                        <option value="instagram">Instagram</option>
                        <option value="tiktok">TikTok</option>
                        <option value="facebook">Facebook</option>
                        <option value="kick">Kick</option>
                        <option value="steam">Steam</option>
                        <option value="github">GitHub</option>
                    </select>
                    <input type="url" id="newLinkUrl" placeholder="https://..." 
                           class="bg-black/30 border border-white/10 rounded-lg px-4 py-3 text-white text-sm focus:border-[var(--z-cyan)] focus:outline-none">
                </div>
                <button onclick="addSocialLink()" class="mt-3 w-full bg-gradient-to-r from-[var(--z-cyan)] to-blue-500 hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition">
                    <i class="fa-solid fa-plus mr-2"></i>Add Link
                </button>
            </div>
            
            <!-- Existing Links List -->
            <div id="socialLinksList">
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
