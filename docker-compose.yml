version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: deltacrown_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-deltacrown_dev}
      POSTGRES_USER: ${DB_USER:-deltacrown_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_me}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-deltacrown_user} -d ${DB_NAME:-deltacrown_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deltacrown_network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: deltacrown_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deltacrown_network

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deltacrown_django
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-deltacrown.settings}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-insecure-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-1}
      - DB_NAME=${DB_NAME:-deltacrown_dev}
      - DB_USER=${DB_USER:-deltacrown_user}
      - DB_PASSWORD=${DB_PASSWORD:-dev_password_change_me}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    volumes:
      # Hot reload - bind mount source code
      - ./apps:/app/apps
      - ./deltacrown:/app/deltacrown
      - ./templates:/app/templates
      - ./static:/app/static
      - ./media:/app/media
      - ./tests:/app/tests
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deltacrown_network

  # Nginx Reverse Proxy (for static files in production-like setup)
  nginx:
    image: nginx:1.25-alpine
    container_name: deltacrown_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
      - ./staticfiles:/app/staticfiles:ro
    depends_on:
      - django
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - deltacrown_network

  # Celery Worker (for async tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deltacrown_celery_worker
    command: celery -A deltacrown worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-deltacrown.settings}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-insecure-change-me-in-production}
      - DB_NAME=${DB_NAME:-deltacrown_dev}
      - DB_USER=${DB_USER:-deltacrown_user}
      - DB_PASSWORD=${DB_PASSWORD:-dev_password_change_me}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./apps:/app/apps
      - ./deltacrown:/app/deltacrown
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - deltacrown_network

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deltacrown_celery_beat
    command: celery -A deltacrown beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-deltacrown.settings}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-insecure-change-me-in-production}
      - DB_NAME=${DB_NAME:-deltacrown_dev}
      - DB_USER=${DB_USER:-deltacrown_user}
      - DB_PASSWORD=${DB_PASSWORD:-dev_password_change_me}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./apps:/app/apps
      - ./deltacrown:/app/deltacrown
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - deltacrown_network

# Named volumes for persistent data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network for inter-container communication
networks:
  deltacrown_network:
    driver: bridge
