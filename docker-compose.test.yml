version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: deltacrown-redis-test
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
      start_period: 5s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
